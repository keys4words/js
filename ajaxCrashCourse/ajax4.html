<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 4 - AJAX & PHP Forms</title>
</head>
<body>
    <button id="button">Get Name</button>
    <hr>
    <h1>GET FORM</h1>
    <form action="process.php" method="get">
        <input type="text" name="name">
        <input type="submit" value="Submit">
    </form>
    <h1>AJAX GET FORM</h1>
    <form id="getForm">
        <input type="text" name="name" id="name1">
        <input type="submit" value="Submit">
    </form>
    <h1>POST FORM</h1>
    <form action="process.php" method="post">
        <input type="text" name="name">
        <input type="submit" value="Submit">
    </form>
    <h1>POST AJAX FORM</h1>
    <form id="postForm">
        <input type="text" name="name" id="name2">
        <input type="submit" value="Submit">
    </form>


    <script>
        document.getElementById('button').addEventListener('click', getName);
        document.getElementById('button').addEventListener('click', postName);
        document.getElementById('getForm').addEventListener('submit', getName1);
        document.getElementById('postForm').addEventListener('submit', postName2);
        function getName() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'process.php?name=Maxim', true);

            xhr.onload = function () {
                console.log(this.responseText);
            }

            xhr.send();
        }

        function getName1(e) {
            e.preventDefault();

            var name = document.getElementById('name1').value;

            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'process.php?name='+name, true);

            xhr.onload = function () {
                console.log(this.responseText);
            }

            xhr.send();
        }

        function postName() {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'process.php', true);

            xhr.onload = function () {
                console.log(this.responseText);
            }

            xhr.send();
        }

        function postName2(e) {
            e.preventDefault();

            var name = document.getElementById('name2').value;
            var params = "name="+name;
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'process.php', true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

            xhr.onload = function () {
                console.log(this.responseText);
            }

            xhr.send(params);
        }
    </script>
</body>
</html>
