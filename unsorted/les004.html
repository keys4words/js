<html>
	<head>
		<meta charset="utf-8">
		<title>Lesson 04</title>
	</head>
	
	<body>
		<script>
			var varOne;
			var varTwo;
			varOne = 37;
			varTwo = 6;
			
			document.write("varOne and varTwo : " + varOne + " and " + varTwo);
			document.write("<br>");
			
			document.write("Addition: " + (varOne + varTwo));
			document.write("<br>");
			
			document.write("Subtraction: " + (varOne - varTwo));
			document.write("<br>");
			
			document.write("Multiplication: " + (varOne * varTwo));
			document.write("<br>");
			
			document.write("Division: " + (varOne / varTwo));
			document.write("<br>");
			
			document.write("Remaining: " + (varOne % varTwo));
			document.write("<br>");
			
			document.write("Postfix Increment of varOne: " + varOne++);
			document.write("<br>");
			
			document.write("varOne: " + varOne);
			document.write("<br>");
			
			document.write("Prefix Increment of varTwo: " + (++varTwo));
			document.write("<br>");
			
			document.write("varOne plus varTwo as string = " + varOne + "." + varTwo);
			
		</script>
	</body>

</html>
