    <script>
        geocode();
        function geocode(){
            var location = '22 Main st Boston MA';
            axios.get('https://maps.googleapis.com/maps/api/geocode/json',
            {
                params:{
                    address:location,
                    key: API_KEY
                }
            })
            .then(function(response){

            })

                console.log(error);
            })
        }
    </script>
