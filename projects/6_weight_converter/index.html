<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Weight Converter</title>
    <style>
        body{
            margin-top: 70px;
            background: #333;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="display-4 text-center text-white">Weight Converter</h1>
                <form class="my-5">
                    <div class="form-group">
                        <input id="kgInput" type="number" class="form-control form-control-lg" placeholder="Enter weight in kilograms...">
                    </div>
                </form>
                <div id="output" class="my-3">
                    <div class="card mb-3 bg-primary text-white">
                        <div class="card-body">
                            <h4 class="card-title">Grams: <span id="gramsOutput"></span></h4>
                        </div>
                    </div>
                    <div class="card mb-3 bg-danger text-white">
                        <div class="card-body">
                            <h4 class="card-title">Pounds: <span id="poundsOutput"></span></h4>
                        </div>
                    </div>
                    <div class="card mb-3 bg-success text-white">
                        <div class="card-body">
                            <h4 class="card-title">Ounces: <span id="ouncesOutput"></span></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('output').style.visibility = 'hidden';
        document.getElementById('kgInput').addEventListener('input', function(e){
            document.getElementById('output').style.visibility = 'visible';
            let kg = e.target.value;
            document.getElementById('gramsOutput').innerHTML = kg*1000;
            document.getElementById('poundsOutput').innerHTML = (kg/0.453).toFixed(2);
            document.getElementById('ouncesOutput').innerHTML = (kg/0.028).toFixed(2);
        });
    </script>
</body>
</html>
